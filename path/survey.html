<!DOCTYPE html>
<html>
<head>

	<title>Survey</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/survey.css">
	<script type="text/javascript" src="js/logic.js"></script>

</head>
<body>

<div class='container'>

	<div class='row'>
		<div class='col s12 m12 center-align'>
			<h1>Interests</h1>
			<h3>Create an account and select your interests to get started!</h3>
		</div>
	</div>

	<div class='row'>
		<div class='col s12 m12 center-align'>
			<form>

				<div class="section">
					<h4>Account</h4>
					<div class="divider"></div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">face</i>
						<input id="nameInput" type="text" class="validate">
						<label class="active" for="nameInput">Name</label>
					</div>

					<div class="input-field col s6">
						<i class="material-icons prefix">map</i>
						<input id="imageInput" type="text" class="validate">
						<label class="active" for="imageInput">City & State</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="imageInput" type="text" class="validate">
						<label class="active" for="imageInput">Username</label>
					</div>

					<div class="input-field col s6">
						<i class="material-icons prefix">keyboard</i>
						<input id="imageInput" type="text" class="validate">
						<label class="active" for="imageInput">Password</label>
					</div>
				</div>
			</form>
		</div>
	</div>

<div class="container">
	<div class="row">
		<div class="col s12 m12 center-align">
			<h4>Interests</h4>
			<div class="divider"></div>
		</div>
	</div>
	<div class="row">
		<div class="col s4 m4">
			<a href="#">
				<img src="images/park.jpg" alt="Image of a park" height="200" width="200" />
			</a>
			<div><p>Outdoor Activities</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/runner.jpg" alt="Image of a runner" height="200" width="200" />
			</a>
			<div><p>Fitness</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/camera.jpg" alt="Image of a camera" height="200" width="200" />
			</a>
			<div><p>Photography</p></div>
		</div>
	</div>

	<div class="row">
		<div class="col s4 m4">
			<a href="#">
				<img src="images/language.jpg" alt="Image oflanguage books" height="200" width="200" />
			</a>
			<div><p>Language & Culture</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/tech.jpg" alt="Image of computers" height="200" width="200" />
			</a>
			<div><p>Technology</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/gaming.jpg" alt="Image of a video game controller" height="200" width="200" />
			</a>
			<div><p>Gaming</p></div>
		</div>
	</div>

	<div class="row">
		<div class="col s4 m4">
			<a href="#">
				<img src="images/food.jpg" alt="Image of a meal" height="200" width="200" />
			</a>
			<div><p>Food & Drink</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/books.jpg" alt="Image of books" height="200" width="200" />
			</a>
			<div><p>Books</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/fashion.jpg" alt="Image of clothing" height="200" width="200" />
			</a>
			<div><p>Fashion & Beauty</p></div>
		</div>
	</div>

	<div class="row">
		<div class="col s4 m4">
			<a href="#">
				<img src="images/social.jpg" alt="Image of a group of people" height="200" width="200" />
			</a>
			<div><p>Social</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/music.jpg" alt="Image of a theater" height="200" width="200" />
			</a>
			<div><p>Music & Film</p></div>
		</div>

		<div class="col s4 m4">
			<a href="#">
				<img src="images/business.jpg" alt="Image of business meeting" height="200" width="200" />
			</a>
			<div><p>Career & Business</p></div>
		</div>
	</div>
</div>
	


	<div class='section'>
	<button class="waves-effect waves-light btn-large" id="submit" type="button">
		Create My Account
	</button>
	</div>
</div>
