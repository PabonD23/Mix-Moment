<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->

  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Welcome to Mix Moment</title>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar-fixed">
    <nav class="teal">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#"  class="brand-logo">MixMoment</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="/index">Home</a> 
            </li>
            <li>
                <a href="/survey">Interests</a> 
            </li>
            <li>
                <a href="/meetups">Meet-up's</a> 
            </li>
            <li>
                <a href="/signup">Sign-Up</a> 
            </li>
            <li>
                <a href="/login">Login</a> 
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-nav">
      <li>
        <a href="/index">Home</a> 
      </li>
      <li>
          <a href="/survey">Interests</a> 
      </li>
      <li>
          <a href="/meetups">Meet-up's</a> 
      </li>
      <li>
          <a href="/signup">Sign-Up</a> 
      </li>
      <li>
          <a href="/login">Login</a> 
      </li>
    </ul>
  
  <!--Imported from conflict file, may need to move-->
    <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

<!-- Slider -->
<div class="slider">
  <ul class="slides">
    <li>
      <img src="https://cdn.dribbble.com/users/196525/screenshots/2779170/meetup-dribbble.gif"> 
      <div class="caption left-align">
        <h2><span class="black-text">Welcome to Mix Moment!!!</span></h2>
        <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
      </div>
    </li>
    <li>  
      <img src="https://cdn.dribbble.com/users/99875/screenshots/2150667/meetup-2.gif"> 
      <div class="caption left-align">
        <h2><span class="black-text">Signup to connect with your Interests</span></h2>
        <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
      </div>
    </li>
    <li>
      <img src="https://lorempixel.com/580/250/nature/3"> 
      <div class="caption right-align">
        <h2>Login to connect with your Interests</h2>
        <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
      </div>
    </li>
  </ul>
</div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script>
     //SideNav
     const sideNav = document.querySelector('.sidenav');
     M.Sidenav.init(sideNav, {});

     //Slider

     const slider = document.querySelector(".slider");
     M.Slider.init(slider, {
       indicators: true,
       height: 900,
       transition: 500,
       interval: 6000,
     });
  </script>
</body>

</html>
