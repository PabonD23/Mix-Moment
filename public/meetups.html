</head>

    <div class='container'>
        <div class='row'>
            <div class='col s12 m12 center-align'>
                    <h1>Meetups</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 center-align">
                <h3 class="black-text">Upcoming meetups that match your interests</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 center-align" id="meetupsPlaceholder"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m12 center-align">
                <h3 class="black-text">Post a Meet-up</h3>
            </div>
        </div>
        <form>
        <div class="row">
            <div class="input-field col s12 m12">
                <select id="category">
                    <option value="" disabled selected>Select Interest Category</option>
                    <option data-icon="images/park.jpg" value="outdoor">Outdoor Activities</option>
                    <option data-icon="images/runner.jpg" value="fitness">Fitness</option>
                    <option data-icon="images/camera.jpg" value="photography">Photography</option>
                    <option data-icon="images/dance.jpg" value="dance">Dance</option>
                    <option data-icon="images/language.jpg" value="culture">Language & Culture</option>
                    <option data-icon="images/tech.jpg" value="technology">Technology</option>
                    <option data-icon="images/gaming.jpg" value="gaming">Gaming</option>
                    <option data-icon="images/travel.jpg" value="travel">Travel</option>
                    <option data-icon="images/food.jpg" value="food">Food & Drink</option>
                    <option data-icon="images/books.jpg" value="books">Books</option>
                    <option data-icon="images/fashion.jpg" value="fashion">Fashion & Beauty</option>
                    <option data-icon="images/children.jpg" value="family">Children & Family</option>
                    <option data-icon="images/social.jpg" value="social">Social</option>
                    <option data-icon="images/music.jpg" value="music">Music & Film</option>
                    <option data-icon="images/pets.jpg" value="pets">Pets</option>
                    <option data-icon="images/business.jpg" value="career">Career & Business</option>
                </select>
                <label>Interests</label>
            </div>
        </div>

        <div class="row">
            <div class="col s6 m6">
                <div class="form-group">
                    <!-- Date input -->
                    <label class="control-label" for="date">Date</label>
                    <input class="form-control datepicker" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
                </div>
            </div>
            <div class="col s6 m6">
                <div class="input-field">
                    <input placeholder="Event title" id="title" type="text" class="validate">
                    <label for="title">Meet-Up Event Title:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6 m6">
                <div class="input-field">
                    <input placeholder="City" id="city" type="text" class="validate">
                    <label for="city">City</label>
                </div>
            </div>
            <div class="col s6 m6">
                <div class="input-field">
                    <input placeholder="State" id="state" type="text" class="validate">
                    <label for="state">State</label>
                </div>
             </div>
        </div>
        <div class="row">
            <div class="col s12 m12 center-align">
                <div class="form-group">
                    <button class="btn btn-primary " name="submit" type="submit" id="SubmitMeetup">Submit</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <!-- Custom Script -->
    <script src="js/meetups.js" type="text/javascript"></script>
</body>
</html>
<script>
    $(document).ready(function () {
        $('.datepicker').datepicker();
    });

    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
