<!DOCTYPE html>
<html>

<head>

    <title>Meetups</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class='container'>

        <div class='row'>
            <div class="col-lg-12">
                <h1 align="center">Meet-Ups</h1>
            </div>
        </div>
        <nav class="white">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo black-text">
                    <img src="images2/meet-up.png" alt="Meet-up" height="55" width="55">
                </a>
                <ul class="hide-on-med-and-down right">
                    <li>
                        <div class="center row">
                            <div class="col s12 ">
                                <div class="row" id="topbarsearch">
                                    <div class="input-field col s6 s12 black-text">
                                        <i class="black-text material-icons prefix">search</i>
                                        <input type="text" placeholder="Meet-ups" id="autocomplete-input" class="autocomplete black-text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="index.html" class="black-text">Home</a>
                    </li>
                    <li>
                        <a href="forums.html" class="black-text">Forums</a>
                    </li>
                    <li>
                        <a href="survey.html" class="black-text">Interest Survey</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card-panel">
            <span class="black-text">Your interests:</span>
        </div>
        <div class="card-panel">
            <span class="black-text">Post a Meet-up:</span>
            <div class="bootstrap-iso">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">

                            <!-- Form code begins -->
                            <form method="post">
                                <div class="form-group">
                                    <!-- Date input -->
                                    <label class="control-label" for="date">Date</label>
                                    <input class="form-control datepicker" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
                                </div>
                                <div class="form-group">
                                    <!-- Submit button -->
                                    <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                                </div>
                            </form>
                            <!-- Form code ends -->

                        </div>
                    </div>
                </div>
            </div>


        </div>
        </form>

    </div>

</body>

</html>
<script>
    $(document).ready(function () {
        $('.datepicker').datepicker();
    })
</script>
